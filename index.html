<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Eater</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ramen Rater</h1>
    
    <div id="ramen-list"></div>
    
    <div id="ramen-details">
        <img src="" alt="Ramen Image">
        <h2 id="ramen-name">Insert Name Here</h2>
        <h3 id="ramen-restaurant">Insert Restaurant Here</h3>
        <p><strong>Rating:</strong> <span id="ramen-rating">0</span> / 10</p>
        <p><strong>Comment:</strong> <span id="ramen-comment">Insert comment here</span></p>
    </div>

    <button id="add-ramen">Add New Ramen</button>
    
    <form id="ramen-form">
        <input type="text" id="name" placeholder="Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="url" id="image" placeholder="Image URL" required>
        <input type="number" id="rating" placeholder="Rating" min="0" max="10" required>
        <textarea id="comment" placeholder="Comment"></textarea>
        <button type="submit">Create</button>
    </form>

    <script src="index.js"></script>
</body>
</html>
